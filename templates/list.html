<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of {{ .CurrentDir }}</title>
    <link rel="stylesheet" href="assets/list.css">
    <meta name="baggage" content="{{ .SentryBaggage }}"/>
    <meta name="sentry-trace" content="{{ .SentryTrace }}"/>
    <script
        src="https://browser.sentry-cdn.com/10.19.0/bundle.tracing.replay.feedback.min.js"
        integrity="sha384-92N5u8Kf3n6PjH0F76yRkyEvEF5R0At4k2Ptj7eLJQqdHD3nhhFAezd3HbpbSNo8"
        crossorigin="anonymous"
    ></script>
    <script>
    Sentry.init({
        dsn: "{{ .SentryDSN }}"
        integrations: [
            Sentry.browserTracingIntegration(),
        ],
        tracesSampleRate: 1.0,
        tracePropagationTargets: ["{{ .ServerHost }}"],
    });
    </script>
</head>

<body>
<h1>Index of {{ .CurrentDir }}</h1>

<ul>
    {{ if .HasParent }}
    <li><a href="list?path={{ .ParentDir }}">../</a></li>
    {{ end }}
</ul>
<div>
    {{ range .Items }}
    <div class="item">
        {{ if .IsDir }}
        <a href="list?path={{ .Path }}">
            {{ if ne .ThumbPath "" }}
            <img src="thumb?path={{ .ThumbPath }}" alt="{{ .Name }}" class="thumb" loading="lazy"><br />
            {{ end }}
            ðŸ“‚ {{ .Name }}/
        </a>
        {{ else }}
        <a href="read?path={{ .Path }}">
            <img src="thumb?path={{ .Path }}" alt="{{ .Name }}" class="thumb" loading="lazy"><br />
            {{ .Name }}
        </a>
        {{ end }}
    </div>
    {{ end }}
</div>

<hr />
<a href="legal">Legal info</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Index of {{ .CurrentDir }}</title>
    <link href="assets/list.css" rel="stylesheet">
    <meta content="{{ .SentryBaggage }}" name="baggage"/>
    <meta content="{{ .SentryTrace }}" name="sentry-trace"/>
    <script
        crossorigin="anonymous"
        integrity="sha384-92N5u8Kf3n6PjH0F76yRkyEvEF5R0At4k2Ptj7eLJQqdHD3nhhFAezd3HbpbSNo8"
        src="https://browser.sentry-cdn.com/10.19.0/bundle.tracing.replay.feedback.min.js"
    ></script>
    <script>
    Sentry.init({
        dsn: "{{ .SentryDSN }}",
        integrations: [
            Sentry.browserTracingIntegration(),
        ],
        tracesSampleRate: 1.0,
        tracePropagationTargets: ["{{ .ServerHost }}"],
    });
    </script>
</head>

<body>
<h1>Index of {{ .CurrentDir }}</h1>

<ul>
    {{ if .HasParent }}
    <li><a href="list?path={{ .ParentDir }}">../</a></li>
    {{ end }}
</ul>
<div>
    {{ range .Items }}
    <div class="item">
        {{ if .IsDir }}
        <a href="list?path={{ .Path }}">
            {{ if ne .ThumbPath "" }}
            <img alt="{{ .Name }}" class="thumb lazyload" data-src-fetch="thumb?path={{ .ThumbPath }}"><br />
            {{ end }}
            ðŸ“‚ {{ .Name }}/
        </a>
        {{ else }}
        <a href="read?path={{ .Path }}">
            <img alt="{{ .Name }}" class="thumb lazyload" data-src-fetch="thumb?path={{ .Path }}"><br />
            {{ .Name }}
        </a>
        {{ end }}
    </div>
    {{ end }}
</div>

<hr />
<a href="legal">Legal info</a>
<script crossorigin="anonymous" integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ==" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"></script>
<script src="assets/shared.js"></script>
</body>

</html>

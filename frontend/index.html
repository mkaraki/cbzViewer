<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>cbzViewer</title>
  <meta content="{{ .SentryBaggage }}" name="baggage" />
  <meta content="{{ .SentryTrace }}" name="sentry-trace" />
</head>

<body data-sentry-dsn="{{ .SentryDsn }}" data-server-host="{{ .ServerHost }}">
  <div id="app"></div>
  <script>
    (() => {
      const htmlElem = document.getElementsByTagName('html')?.[0] ?? undefined;
      if (htmlElem === undefined) {
        return;
      }
      htmlElem.dataset.bsTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    })();
  </script>
  <script src="/src/main.ts" type="module"></script>
</body>

</html>
